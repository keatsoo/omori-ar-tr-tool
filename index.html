<!DOCTYPE html>
<html>

<head>
    <title>OMORI YAML Translation Tool</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark-mode" ng-app="yaml_OMORI_translator" ng-controller="yaml_OMORI_translator_ctrl">
    <script src="text-formatting.js"></script>
    <nav class="navbar navbar-default ">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">OMORI YAML Translation Tool</a>
            </div>
            <ul class="nav navbar-nav kit-commands">
                <li><button class="btn" ng-click="saveYaml()">Save</button></li>
                <li><button class="btn" ng-click="loadYaml()">Load</button></li>
                <li><input class="btn" type="file" id="load-file" accept=".yaml,.yml" /></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 og-txt">
                <h3>Original Text</h3>
                <div ng-repeat="message in messages" class="message-box" dir="rtl">
                    <div class="message-box-content">
                        <div class="message-text" ng-bind-html="formatOMORIText(message.text)"></div>
                    </div>
                    <div class="message-edit-box">
                        <textarea class="form-control" disabled>{{message.text}}</textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-6 tr-txt">
                <h3>Translated Text</h3>
                <div ng-repeat="tr_message in translated" class="message-box" dir="rtl">
                    <div class="message-box-content">
                        <div class="message-text" ng-bind-html="formatOMORIText(tr_message.text)"></div>
                    </div>
                    <div class="message-edit-box">
                        <textarea class="form-control" ng-model="tr_message.text"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.0.4/angular-sanitize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.14.0/js-yaml.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
